<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일을 불러올 때 -->
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    - 브라우저에서 JS, CSS 파일을 보여주기 위해 중간 역할을 해주는 것은 HTML 파일이다.
    <hr>
    - 변수 사용에 대한 관례 : 
    <li>일반적으로 주로 const 사용</li>
    <li>값을 업데이트 해주기 위해서 필요할 때만 let 사용</li>
    <li>예전에는 공용으로 var 사용 (코드의 의미를 해석하기 힘듬)</li>
    <hr>
    <h1 autofocus class="hello" id="title">Hello JavaScript!</h1>
    <!-- script 태그는 보통 body 의 끝에. -->
    <script src="app.js"></script>
</body>
</html>
